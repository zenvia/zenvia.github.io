<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <link rel="icon" type="image/x-icon" href="https://zenvia-static.s3.amazonaws.com/favicon.ico">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ site.baseurl }}/feed.xml" />

    <link rel="stylesheet" href="https://zenvia-purple.s3.amazonaws.com/css/purple-0.17.0.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css">
    <link rel="stylesheet" href="{{ '/assets/css/syntax.css' | absolute_url }}" />
</head>
<body>
  <section class="section">
    <div class="container">
      {% if page.title != '√çndice' %}
      <a class="has-text-small" href="/webchat">&laquo; Voltar</a>
      {% endif %}
      <h1 class="subtitle is-3">{{ page.title }}</h1>
      <div class="content mt-32">
        {{ content }}
      </div>
    </div>
  </section>

</body>
</html>
